    <!-- <div class="backdrop is-hidden" data-modal> -->
      <div class="modal">
        <button data-modal-close type="button" class="modal-close">
          <svg class="modal-icon" width="18" height="18">
            <!-- <use href="./images/icons.svg#close-modal"></use> -->
          </svg>
        </button>
        <p class="modal-title">Залиште свої дані, ми вам передзвонимо</p>
        <form action="#" class="modal-form">
          <div class="label-input">
            <label for="user-name" class="input-field"> <span class="input-title">Имя</span></label>
            <span class="input-wrap">
              <input
                type="text"
                class="form-input"
                id="user-name"
                name="user-name"
                placeholder="Введите Ваше имя"
                required
              />
              <svg class="input-icon" width="18" height="18">
                <!-- <use href="./images/icons.svg#modal-person"></use> -->
              </svg>
            </span>
          </div>
          <div class="label-input">
            <label for="user-tel" class="input-field">
              <span class="input-title">Телефон</span></label
            >
            <span class="input-wrap">
              <input
                type="tel"
                class="form-input"
                id="user-tel"
                name="user-tel"
                placeholder="введите Ваш телефон"
                title="+380 (98)000-00-00"
                required
                pattern="[\+]\d{2}\s[\(]\d{3}[\)]\s\d{3}[\-]\d{2}[\-]\d{2}"
                minlength="13"
                maxlength="13"
              /><svg class="input-icon" width="18" height="18">
                <!-- <use href="./images/icons.svg#modal-phone"></use> -->
              </svg>
            </span>
          </div>

          <div class="label-input">
            <label for="user-mail" class="input-field">
              <span class="input-title">Почта</span></label
            >
            <span class="input-wrap">
              <input
                type="email"
                class="form-input"
                id="user-mail"
                name="user-mail"
                placeholder="введите Вашу почту"
                required
              /><svg class="input-icon" width="18" height="18">
                <!-- <use href="./images/icons.svg#modal-email"></use> -->
              </svg>
            </span>
          </div>

          <div class="label-input label-comment">
            <label for="user-comment" class="input-field">
              <span class="input-title">Комментарии</span></label
            >
            <textarea
              id="user-comment"
              name="user-comment"
              cols="30"
              rows="10"
              class="modal-comment-text"
              placeholder="Ваш комментарий"
            ></textarea>
          </div>

          <div class="input-checkbox">
            <input
              type="checkbox"
              name="user-policy"
              value="true"
              class="input-check visually-hidden"
              id="user-policy"
            />
            <label for="user-policy" class="check-text">
              <span class="span-check">
                <svg class="check-icon" width="11" height="8">
                  <!-- <use href="./images/icons.svg#icon-check"></use> -->
                </svg>
              </span>
              Погоджуюся з розсилкою та приймаю
              <a href="./index.html"><span class="policy-text"> Умови договору</span></a>
            </label>
          </div>

          <button type="submit" class="modal-button">Отправить</button>
        </form>
      </div>
