<div class="backdrpo is-hidden" data-modal>
    <div class="main-modal">
        <button class="btn-close" data-modal-close>
            <img src="./img/main-modal-close.svg" alt="button close">
        </button>
        <p class="main-modal__title">Buy now</p>
        <form class="form">
            <ul class="form__list">
                <li class="form__item">
                    <div class="form__container1">
                        <p class="form__container1-title">ice cream</p>
                        <div class="form__container2 icecream-container2"></div>
                        <picture class="form__picture">
                            <source srcset="
                                        ./img/Pictures/picture1-1x.png 1x,
                                        ./img/Pictures/picture1-2x.png 2x" media="(min-width:320px)" />
                            <source srcset="
                                        ./img/Pictures/picture1-1xtablet.png 1x,
                                        ./img/Pictures/picture1-2xtablet.png 2x" media="(min-width:678px)" />
                            <img src="./img/Pictures/picture1-1xtablet.png" alt="Ice cream" width="133">
                        </picture>
                    </div>
                </li>
                <li class="form__item">
                    <div class="form__container1 icecoffee-container1">
                        <p class="form__container1-title">ice coffee</p>
                        <div class="form__container2 icecoffee-container2"></div>
                        <picture class="form__picture">
                            <source srcset="
                                        ./img/Pictures/picture2-1x.png 1x,
                                        ./img/Pictures/picture2-2x.png 2x" media="(min-width:320px)" />
                            <source srcset="
                                        ./img/Pictures/picture2-1xtablet.png 1x,
                                        ./img/Pictures/picture2-2xtablet.png 2x" media="(min-width:678px)" />
                            <img src="./img/Pictures/picture2-1xtablet.png" alt="ice coffee" width="133">
                        </picture>
                    </div>
                </li>
                <li class="form__item">
                    <div class="form__container1 milkshake-container1">
                        <p class="form__container1-title">milkshake</p>
                        <div class="form__container2 milkshake-container2"></div>
                        <picture class="form__picture">
                            <source srcset="
                                        ./img/Pictures/picture3-1x.png 1x,
                                        ./img/Pictures/picture3-2x.png 2x" media="(min-width:320px)" />
                            <source srcset="
                                        ./img/Pictures/picture3-1xtablet.png 1x,
                                        ./img/Pictures/picture3-2xtablet.png 2x" media="(min-width:678px)" />
                            <img src="./img/Pictures/picture3-1xtablet.png" alt="milkshake" width="133">
                        </picture>
                    </div>
                </li>
            </ul>
            <div>
                <div class="form-field">
                    <label class="form-field__label" for="name" hidden></label>
                    <input class="form-field__input" type="text" name="user-namer" id="name" placeholder="Name"
                        minlength="4" maxlength="15" required>
                </div>
                <div class="form-field">
                    <label class="form-field__label" for="tel" hidden></label>
                    <input class="form-field__input" type="tel" name="user-tel" placeholder="Phone" id="tel" required>
                </div>
                <div class="form-field">
                    <label class="form-field__label" for="comment" hidden></label>
                    <textarea class="form-field__comment" name="comment" id="comment" placeholder="Comment"></textarea>
                </div>
                <button class="form-button" type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
