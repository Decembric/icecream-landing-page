<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <!-- ❗️❗️❗️ Add partials like so for every page -->
    <include src="./partials/hero-header.html"></include>

    <header>
      <div class="container">
        <div class="mobile-header">
          <a class="logo-header" href="index.html"
            ><picture>
              <source
                srcset="
                  ../src/images/desktop/logo-header.png   1x,
                  ../src/images/desktop/logo-header2x.png 2x
                "
              />
              <img
                class="logo-header-img"
                src="../src/images/desktop/logo-header.png"
                alt="logo"
              /> </picture
          ></a>
          <svg class="header__icon icon-menu" width="32">
            <use href="../src/images/menu.svg"></use>
          </svg>
          <svg class="header__icon icon-close" width="32">
            <use href="../src/images/close.svg"></use>
          </svg>
        </div>
        <nav class="header-nav">
          <ul class="header-nav__list">
            <li class="header-nav__item">
              <a class="header-nav__link" href="">Home</a>
            </li>
            <li class="header-nav__item">
              <a class="header-nav__link" href="">How it’s made?</a>
            </li>
            <li class="header-nav__item">
              <a class="header-nav__link" href="">Our products</a>
            </li>
            <li class="header-nav__item">
              <a class="header-nav__link" href="">Contact</a>
            </li>
          </ul>
        </nav>
        <button type="button" class="header-button">Buy now</button>
      </div>
    </header>

    <section class="hero">
      <div class="container">
        <h1>ice cream made with passion</h1>
        <button>Products</button>
        <button>How it’s made?</button>
        <p>16 cafes</p>
        <p>23 food trucks</p>

        <div class="hero-info">
          <picture>
            <source
              srcset="
                ../src/images/desktop/hero-plate.png   1x,
                ../src/images/desktop/hero-plate2x.png 2x
              "
              media="(min-width: 1200px)"
            />
            <source
              srcset="
                ../src/images/tablet/hero-plate.png   1x,
                ../src/images/tablet/hero-plate2x.png 2x
              "
              media="(min-width: 768px)"
            />

            <img
              class="hero-img-plate"
              src="../src/images/desktop/hero-plate.png"
              alt="plate with ice-cream"
            />
          </picture>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
            eiusmod tempor incididunt ut labore et
          </p>
          <button>
            <svg>
              <use></use>
            </svg>
          </button>
        </div>

        <picture>
          <source
            srcset="
              ../src/images/desktop/hero-ice-cream.png   1x,
              ../src/images/desktop/hero-ice-cream2x.png 2x
            "
            media="(min-width: 1200px)"
          />
          <source
            srcset="
              ../src/images/tablet/hero-ice-cream.png   1x,
              ../src/images/tablet/hero-ice-cream2x.png 2x
            "
            media="(min-width: 768px)"
          />
          <source
            srcset="
              ../src/images/mobile/hero-ice-cream.png   1x,
              ../src/images/mobile/hero-ice-cream2x.png 2x
            "
            media="(max-width: 767px)"
          />
          <img
            class="hero-img-ice-cream"
            src="../src/images/desktop/hero-ice-cream.png"
            alt="ice-cream"
          />
        </picture>
        <picture>
          <source
            srcset="
              ../src/images/desktop/hero-dots.png   1x,
              ../src/images/desktop/hero-dots2x.png 2x
            "
            media="(min-width: 1200px)"
          />
          <source
            srcset="
              ../src/images/tablet/hero-dots.png   1x,
              ../src/images/tablet/hero-dots2x.png 2x
            "
            media="(min-width: 768px)"
          />
          <source
            srcset="
              ../src/images/mobile/hero-dots.png   1x,
              ../src/images/mobile/hero-dots2x.png 2x
            "
            media="(max-width: 767px)"
          />
          <img
            class="hero-img-dots"
            src="../src/images/desktop/hero-dots.png"
            alt="dots"
          />
        </picture>
      </div>
    </section>

    <include src="./partials/products.html"></include>
    <include src="./partials/about.html"></include>
    <include src="./partials/advantages.html"></include>
    <include src="./partials/gallery.html"></include>
    <include src="./partials/customer-reviews.html"></include>
    <include src="./partials/contacts.html"></include>
    <include src="./partials/footer.html"></include>
    <include src="./partials/modal1.html"></include>
    <include src="./partials/modal2.html"></include>
    <include src="./partials/modal3.html"></include>
    <include src="./partials/modal4.html"></include>
    <include src="./partials/modal5.html"></include>
  </body>
</html>
