<header>

                <svg>

                </svg>
            </a>
            <button class="header__icon icon-menu is-open" data-menu-open>
                <svg width="32" height="32">
                    <use href="../src/images/icons.svg#icon-menu-button"></use>
                </svg>
            </button>
        </div>

        <div class="mobile-menu is-hidden" data-menu>
            <button class="header__icon icon-close" data-menu-close>
                <svg width="32" height="32">
                    <use href="../src/images/icons.svg#icon-close-button"></use>
                </svg>
            </button>
            <nav class="header-nav">
                <ul class="header-nav__list">
                    <li class="header-nav__item">
                        <a class="header-nav__link" href="index.html">Home</a>
                    </li>
                    <li class="header-nav__item">

            <button type="button" class="header-button-mobile button">
                Buy now
                <svg width="12" height="12" class="header__button-icon">
                    <use href="../src/images/icons.svg#icon-arrow-more"></use>
                </svg>
            </button>
        </div>
        <button type=" button" class="header-button button">
            Buy now
            <svg width="12" height="12" class="header__button-icon">
                <use href="../src/images/icons.svg#icon-arrow-more"></use>
            </svg>
        </button>
    </div>
</header>

<section class="hero">
    <div class="container">
        <div class="hero__mobile">
            <h1 class="hero__header">
                ice cream made with <span class="hero__header-part">passion</span>
            </h1>
            <div class="hero__button-list">
                <button class="hero___button-products button--secondary" type="button">Products</button>
                <button class="hero___button-how button--borderless" type="button">How it’s made?</button>
            </div>
        </div>

        <div class="hero__side-text">
            <p class="hero__side-p">
            <div class="hero__side-text-part">16</div> cafes</p>
            <p class="hero__side-p">
            <div class="hero__side-text-part">23</div> food trucks</p>
        </div>

        <div class="hero-info">
            <picture>
                <source srcset="
                ../src/images/desktop/hero-plate.png   1x,
                ../src/images/desktop/hero-plate2x.png 2x
              " media="(min-width: 1200px)" />
                <source srcset="
                ../src/images/tablet/hero-plate.png   1x,
                ../src/images/tablet/hero-plate2x.png 2x
              " media="(min-width: 768px)" />

                <img class="hero-img-plate" src="../src/images/desktop/hero-plate.png" alt="plate with ice-cream" />
            </picture>
            <div class="hero-info__block">
                <p class="hero__info-text">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
                    eiusmod tempor incididunt ut labore et
                </p>
                <button class="button-arrow" type="button">
                    <svg width="70" height="16" class="hero__icon-arrow">
                        <use href="../src/images/icons.svg#icon-arrow"></use>
                    </svg>
                </button>
            </div>
        </div>

        <picture class="hero__ice-cream-img">
            <source srcset="
              ../src/images/desktop/hero-ice-cream.png   1x,
              ../src/images/desktop/hero-ice-cream2x.png 2x
            " media="(min-width: 1200px)" />
            <source srcset="
              ../src/images/tablet/hero-ice-cream.png   1x,
              ../src/images/tablet/hero-ice-cream2x.png 2x
            " media="(min-width: 768px)" />
            <source srcset="
              ../src/images/mobile/hero-ice-cream.png   1x,
              ../src/images/mobile/hero-ice-cream2x.png 2x
            " media="(max-width: 767px)" />
            <img class="hero-img-ice-cream" src="../src/images/desktop/hero-ice-cream.png" alt="ice-cream" />
        </picture>

        <picture class="hero__dots-img">
            <source srcset="
              ../src/images/desktop/hero-dots.png   1x,
              ../src/images/desktop/hero-dots2x.png 2x
            " media="(min-width: 1200px)" />
            <source srcset="
              ../src/images/tablet/hero-dots.png   1x,
              ../src/images/tablet/hero-dots2x.png 2x
            " media="(min-width: 768px)" />
            <source srcset="
              ../src/images/mobile/hero-dots.png   1x,
              ../src/images/mobile/hero-dots2x.png 2x
            " media="(max-width: 767px)" />
            <img class="hero-img-dots" src="../src/images/desktop/hero-dots.png" alt="dots" />
        </picture>
    </div>
</section>
